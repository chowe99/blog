name: Deploy Subtree to FTP

on:
  push:
    branches:
      - limitless-hosting # Trigger on pushes to the limitless-hosting subtree branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Specify the subtree directory to deploy
      - name: Deploy subtree via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          ftp-server: ${{ secrets.FTP_HOST }}
          ftp-username: ${{ secrets.FTP_USERNAME }}
          ftp-password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./public 
          server-dir: ${{ secrets.FTP_REMOTE_PATH }} 
